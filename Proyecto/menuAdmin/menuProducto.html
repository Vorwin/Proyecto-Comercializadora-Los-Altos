<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../style2.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="icon" href="../images/Logo.ico">
    <title>Comercializadora Los Altos</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../images/logo.png" alt="">
            </div>
            <span class="logo_name">Los Altos</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="menuCliente.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Clientes</span>
                </a></li>
                <li><a href="menuColocadora.html">
                    <i class="uil uil-social-distancing"></i>
                    <span class="link-name">Colocadora</span>
                </a></li>
                <li><a href="menuProducto.html">
                    <i class="uil uil-shopping-cart"></i>
                    <span class="link-name">Productos</span>
                </a></li>
                <li><a href="menuReportes.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Reportes</span>
                </a></li>
                <li><a href="menuTiendas.html">
                    <i class="uil uil-shop"></i>
                    <span class="link-name">Tiendas</span>
                </a></li>
                <li><a href="menuUsuarios.html">
                    <i class="uil uil-setting"></i>
                    <span class="link-name">Usuarios</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#" id="logoutButton">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class>Administrador</i>
            </div>
        </div>
        <div class="dash-content">
            <div class="main">
                <section class="mb-5">
                    <h2 class="h4 mb-3">Ingreso de Nuevos Productos</h2>
                    <form id="agregarProductoForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="EmpresaProductos" class="form-label">Seleccionar empresa:</label>
                            <select id="EmpresaProductos" class="form-select" required>
                            <!-- Las opciones se agregarán dinámicamente -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="nombProducto" class="form-label">Nombre del producto:</label>
                            <input type="text" id="nombProducto" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nombProducto" class="form-label">Código de barras del producto:</label>
                            <input type="number" id="CodBarProducto" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nombProducto" class="form-label">Código U del producto:</label>
                            <input type="number" id="CodUProducto" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fotoProducto" class="form-label">Foto del producto:</label>
                            <input type="file" id="fotoProducto" class="form-control" accept="image/*" required>
                        </div>
    
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="btnAgregaProducto">Agregar Producto</button>
                        </div>
                    </form>
                </section>
    
                <section class="mb-5">
                    <h2 class="h4 mb-3">Productos</h2>
                    <div class="table-responsive">
                        <table id="colocadorasTable" class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Empresa</th>
                                    <th>Nombre del producto</th>
                                    <th>Código de barras</th>
                                    <th>Código U</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las filas se agregarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
    
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
