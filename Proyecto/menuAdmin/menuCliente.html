<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../style2.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="icon" href="../images/Logo.ico">
    <title>Comercializadora Los Altos</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../images/logo.png" alt="">
            </div>
            <span class="logo_name">Los Altos</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="menuCliente.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Clientes</span>
                </a></li>
                <li><a href="menuColocadora.html">
                    <i class="uil uil-social-distancing"></i>
                    <span class="link-name">Colocadora</span>
                </a></li>
                <li><a href="menuProducto.html">
                    <i class="uil uil-shopping-cart"></i>
                    <span class="link-name">Productos</span>
                </a></li>
                <li><a href="menuReportes.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Reportes</span>
                </a></li>
                <li><a href="menuTiendas.html">
                    <i class="uil uil-shop"></i>
                    <span class="link-name">Tiendas</span>
                </a></li>
                <li><a href="menuUsuarios.html">
                    <i class="uil uil-setting"></i>
                    <span class="link-name">Usuarios</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#" id="logoutButton">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class>Administrador</i>
            </div>
        </div>

        
        <div class="dash-content">
            <div class="main">
                <div class="mb-5 container-fluid d-block align-items-center">
                    <h2 class="h4 mb-3">Ingreso de Nuevos Clientes</h2>
                    <form id="agregarClienteForm" class="" method="POST" enctype="multipart/form-data">
                        <label for="nombCliente" class="form-label">Nombre de la empresa:</label>
                        <input type="text" id="nombCliente" class="form-control mb-4" required>
                        <label for="clientLogo" class="form-label">Logotipo de la empresa:</label>
                        <input type="file" id="clientLogo" class="form-control mb-4" accept="image/*" required>
                        <label for="clienteUsuarioSelect" class="form-label">Seleccionar usuario:</label>
                            <select id="clienteUsuarioSelect" class="form-select mb-4" required>

                            </select>
                        <button type="submit" class="btn btn-primary" id="btnAgregarCliente">Agregar Cliente</button>
                    </form>
                </div>
                
                <section class="mb-5">
                    <h2 class="h4 mb-3">Modificar Cliente</h2>
                    <form id="modifyClientForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="clienteModSelect" class="form-label">Seleccionar cliente:</label>
                            <select id="clienteModSelect" class="form-select" required>
                                
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="nuevoNombCli" class="form-label">Nuevo nombre de la empresa:</label>
                            <input type="text" id="nuevoNombCli" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="nuevoLogoCli" class="form-label">Nuevo logotipo:</label>
                            <input type="file" id="nuevoLogoCli" class="form-control" accept="image/*">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="btnModCliente">Modificar Cliente</button>
                        </div>
                    </form>
                </section>
    
                
                <section>
                    <h2 class="h4 mb-3">Dar de baja a un Cliente</h2>
                    <form id="removeColocadoraForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="clienteSelectbaja" class="form-label">Lista de clientes activas:</label>
                            <select id="clienteSelectbaja" class="form-select" required>
                               
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaBaja" class="form-label">Fecha de baja:</label>
                            <input type="date" id="fechaBajCliente" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label for="motivoBaja" class="form-label">Motivo de baja:</label>
                            <textarea id="motivoBajaCliente" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger mb-4" id="btnBajaCliente">Dar de baja</button>
                        </div>
                    </form>
    
                    <section class="mb-5">
                        <h2 class="h4 mb-3">Clientes Activos</h2>
                        <div class="table-responsive">
                            <table id="clientesTable" class="table table-striped table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Logo</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    
                                    </tbody>
                            </table>
                        </div>
                    </section>
    
                    <div class="table-responsive">
                        <h2 class="h4 mb-3">Clientes Inactivos</h2>
                        <table id="clientsTablebaja" class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Logo</th>
                                    <th>Motivo de baja</th>
                                    <th>Fecha de baja</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                        </table>
                    </div>
                </section>
            </div>
    
        </div>
        </div>
    </section>
    <script src="../script.js"></script>
    <script src="scripts/menucliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
