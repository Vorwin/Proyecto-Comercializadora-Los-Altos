<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../style2.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="icon" href="../images/Logo.ico">
    <title>Comercializadora Los Altos</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../images/logo.png" alt="">
            </div>
            <span class="logo_name">Los Altos</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="menuCliente.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Clientes</span>
                </a></li>
                <li><a href="menuColocadora.html">
                    <i class="uil uil-social-distancing"></i>
                    <span class="link-name">Colocadora</span>
                </a></li>
                <li><a href="menuProducto.html">
                    <i class="uil uil-shopping-cart"></i>
                    <span class="link-name">Productos</span>
                </a></li>
                <li><a href="menuReportes.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Reportes</span>
                </a></li>
                <li><a href="menuTiendas.html">
                    <i class="uil uil-shop"></i>
                    <span class="link-name">Tiendas</span>
                </a></li>
                <li><a href="menuUsuarios.html">
                    <i class="uil uil-setting"></i>
                    <span class="link-name">Usuarios</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#" id="logoutButton">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class>Administrador</i>
            </div>
        </div>
        <div class="dash-content">
            <div class="main">
                <section class="mb-5">
                    <h2 class="h4 mb-3">Ingreso de Nuevos Usuarios</h2>
                    <form id="agregarUsuarioForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="nombUsuario" class="form-label">Nombre del usuario:</label>
                            <input type="text" id="nombUsuario" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="contraUsuario" class="form-label">Contraseña del usuario:</label>
                            <input type="text" id="contraUsuario" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="RolselectUsuario" class="form-label">Seleccionar un rol:</label>
                            <select id="RolselectUsuario" class="form-select" required>
                                <option value="administrador">Administrador</option>
                                <option value="usuario">Usuario</option>
                                <option value="empresa">Empresa</option>
                            </select>
                        </div>
    
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="btnAgregarUsuario">Agregar Usuario</button>
                        </div>
                    </form>
                </section>
    
                <section class="mb-5">
                    <h2 class="h4 mb-3">Modificar usuario</h2>
                    <form id="modifyusuarioForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="usuarioSelect" class="form-label">Seleccionar usuario:</label>
                            <select id="usuarioSelect" class="form-select" required>
                                
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="nuevoNombUser" class="form-label">Nuevo nombre del usuario:</label>
                            <input type="text" id="nuevoNombUser" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="nuevoContraUser" class="form-label">Nueva contraseña:</label>
                            <input type="text" id="nuevoContraUser" class="form-control">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="btnModUsuario">Modificar usuario</button>
                        </div>
                    </form>
                </section>

                <!-- Eliminar colocadora -->
            <section>
                <h2 class="h4 mb-3">Desabilitar Usuario</h2>
                <form id="removeUsuarioForm" class="row g-3" method="post">
                    <div class="col-md-6">
                        <label for="usuarioSelectbaja" class="form-label">Lista de usuarios:</label>
                        <select id="usuarioSelectbaja" class="form-select" required>
                            <!-- Las opciones se agregarán dinámicamente -->
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-danger mb-4" id="btnbajaColocadora">Dar de Baja</button>
                    </div>
                </form>
            </section>
    
                <section class="mb-5">
                    <h2 class="h4 mb-3">Usuarios Activos</h2>
                    <div class="table-responsive">
                        <table id="UsuarioTable" class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Usuario</th>
                                    <th>Contraseña</th>
                                    <th>Rol</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las filas se agregarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
    
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
