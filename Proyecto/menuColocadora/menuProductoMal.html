</head>

        <div class="menu-items">

                    <i class="uil uil-calendar-alt"></i>

                <li><a href="#" id="logoutButton">
                    <i class="uil uil-signout"></i>

                </a></li>
                <li class="mode">
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class>Colocadora</i>
            </div>
        </div>
        <div class="dash-content">
            <div class="main">
                <section class="mb-5">
                    <h2 class="h4 mb-3">Ingreso de Producto en mal Estado</h2>
                    <form id="agregarProductoForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="EmpresaProductos" class="form-label">Seleccionar Tienda:</label>
                            <select id="EmpresaProductos" class="form-select" required>
                            <!-- Las opciones se agregarán dinámicamente -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="EmpresaProductos" class="form-label">Seleccionar Empresa:</label>
                            <select id="EmpresaProductos" class="form-select" required>
                            <!-- Las opciones se agregarán dinámicamente -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="EmpresaProductos" class="form-label">Seleccionar Producto:</label>
                            <select id="EmpresaProductos" class="form-select" required>
                            <!-- Las opciones se agregarán dinámicamente -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="nombProducto" class="form-label">Código de barras del producto:</label>
                            <input type="number" id="CodBarProducto" class="form-control" disabled readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="nombProducto" class="form-label">Código U del producto:</label>
                            <input type="number" id="CodUProducto" class="form-control" disabled readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="fotoProducto" class="form-label">Foto del producto:</label>
                            <input type="file" id="fotoProducto" class="form-control" accept="image/*" required>
                        </div>

                        <div class="col-12">
                            <label for="motivoBaja" class="form-label">Descripción:</label>
                            <textarea id="motivoBaja" class="form-control" rows="3" required></textarea>
                        </div>
                        
    
                        <div class="col-12 mt-5">
                            <button type="submit" class="btn btn-primary" id="btnAgregaProducto">Ingresar Producto en Mal Estado</button>
                        </div>
                    </form>
                </section>

                <section class="mb-5">
                    <h2 class="h4 mb-3">Productos en Mal Estado</h2>
                    <div class="table-responsive">
                        <table id="colocadorasTable" class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Empresa</th>
                                    <th>Nombre del producto</th>
                                    <th>Código de barras</th>
                                    <th>Código U</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las filas se agregarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
    
        </div>
        </div>
    </section>
